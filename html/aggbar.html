<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">

body {
  font: 10px sans-serif;
  text-rendering: optimizelegibility;
}

.aggbar {
  margin-left: 42px;
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.aggbar rect {
  stroke: white;
  fill: steelblue;
}

.aggbar text.bar {
  fill: white;
}
</style>
</head>
<body>
<p id="chart">
<script src="js/d3.v3.min.js"></script>
<script src="js/aggcount.js"></script>
<script>
  var xdUrl="http://localhost:8080/metrics/aggregate-counters/bar?resolution=minute";

  var chart = aggregateCountBarChart()
        .x(function(d) { return d.key; })
        .y(function(d) { return +d.value; })
        .width(450)
        .height(500);

  function redraw() {
    d3.json(xdUrl)
    .get(function(error, json) {
      if (error) return console.warn(error);
      var data = d3.entries(json.counts);
      while (data.length > 0 && data[0].value == 0) {
        data.shift();
      }
      d3.select("#chart")
          .datum(data)
          .call(chart);
    });
  }

  //redraw.call();
  setInterval(redraw, 1000);

</script>
</body>
</html>
