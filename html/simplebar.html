<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">

body {
  font: 10px sans-serif;
  text-rendering: optimizelegibility;
}

.chart {
  margin-left: 42px;
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.chart rect {
  stroke: white;
  fill: steelblue;
}

.chart text.bar {
  fill: white;
}

</style>
</head>
<body>
<script src="d3.v3.min.js"></script>
<!-- script src="jquery-1.10.2.min.js"></script-->
<script>
  var xdUrl="http://localhost:8080/metrics/aggregate-counters/bar?resolution=minute";
  var chart=d3.select("body").append("svg")
        .attr("class", "chart")
        .attr("width", 450)
        .append("g").attr("transform", "translate(10,15)");

  function redraw() {
    d3.json(xdUrl)
    .get(function(error, json) {
      if (error) return console.warn(error);
      var counts = new Array();
      var data = d3.entries(json.counts);
      while (data.length > 0 && data[0].value == 0) {
        data.shift();
      }
      drawChart(data);
    });
  }

  setInterval(redraw, 1000);

  function drawChart(data) {
    var barSize = 20;
    // Scale the height to the number of data points
    var h = barSize * Math.max(10, data.length);
    d3.select("svg")
        .attr("class", "chart")
        .attr("width", 450)
        .attr("height", h + barSize);

    var x = d3.scale.linear()
      .domain([0, d3.max(data, function(d) { return d.value; })])
      .range([0, 420]);

    chart.selectAll("line").remove();

    var lines = chart.selectAll("line")
      .data(x.ticks(10));
    lines.enter().append("line")
      .attr("y1", 0)
      .style("stroke", "#ccc");
    lines.attr("y2", h)
      .attr("x1", x)
      .attr("x2", x)
    lines.exit().remove();

    var rules = chart.selectAll(".rule")
      .data(x.ticks(10));
    rules.enter().append("text")
      .attr("class", "rule")
      .attr("y", 0)
      .attr("dy", -3)
      .attr("text-anchor", "middle")
    rules.attr("x", x)
      .text(String)
    rules.exit().remove();

    var rects = chart.selectAll("rect")
      .data(data);

    rects.enter().append("rect")
      .attr("height", 20);
    rects.attr("y", function(d, i) { return i*20; })
         .attr("width", function(d) { return x(d.value); })
    rects.exit().remove();

    var bars = chart.selectAll(".bar")
      .data(data);

    bars.enter().append("text")
      .attr("class", "bar")
      .attr("dx", -3)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")

    bars.attr("y", function(d, i) { return i*20 + 10; })
      .attr("x", function(d) { return x(d.value); })
      .text(function(d) {return d.value;});

    bars.exit().remove();

    chart.append("line")
      .attr("y1", 0)
      .attr("y2", h)
      .style("stroke", "#000");
  }

</script>
</body>
</html>
